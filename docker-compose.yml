services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: organizations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:password@db:5432/organizations
      API_KEY: test-api-key-123
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
